    <div class="container main">
        <div class="text-center display-4 font-weight-bold font-primary py-5 text-primary d-none d-sm-block">To do list
        </div>
        <div class="card">
            <div class="card-body">
                <input type="text" class="border-0" id="input1" style="outline-color: limegreen;">
            </div>
        </div>
        <br>
        <div class="row row1 d-flex justify-content-center">
            <div class="col-12 col-md-2 text-center">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Due Date
                    </button>
                    <div class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
                        <div class="dropdown d-flex justify-content-center">
                            <input type="date" id="datepicker" name="departuredate" value="20220-02-22">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8">

                <a href="#" id="btna" class="w-100"><span>Add</span></a>
            </div>
        </div>
        <div class="row justify-content-end">
            <a><i class="fa-solid fa-filter"></i><strong>sort</strong></a>

                <option value="1-10">1-10</option>
            </select>
        </div>

                </div>
                <div class="col-md-8 col-12 ">

                        <a class="to-do-padding">to do task<img src="img/icon.png" width="50px" align="right"></a>
                    </div>
                </div>
